name: Run Tests and Store Report

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, Windows]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD}} | docker login -u ${{ secrets.DOCKER_NAME }} --password-stdin

      - name: Build and Push the docker image
        run: |
           docker build . -t alikhan0/flask-app
           docker push alikhan0/flask-app

      - name: Integration test
        run: docker run -p 5000:5000 alikhan0/flask-app pytest test_app.py > test-report.txt


      - name: Run Tests
        run: pytest test_app.py

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: |
            ./test-report.txt  # Update this path to the directory containing your test reports
